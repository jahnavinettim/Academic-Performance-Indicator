<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Score</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
    <div class="container">
        <h2>Your Academic Performance Score</h2>
        <div class="score">
            <p>Your total score is: {{ score }}</p>
        </div>
        <div class="increment">
            <p>{{ increment_message }}</p>
        </div>
        {% if promotion_message %}
        <div class="promotion">
            <p>{{ promotion_message }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
