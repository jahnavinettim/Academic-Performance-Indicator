<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
    <div class="container">
        <h2>User Dashboard</h2>
        <p>Welcome, {{ username }}! You have successfully logged in.</p>
        <div>
            <form method="get" action="{{ url_for('score') }}">
                <input type="hidden" name="username" value="{{ username }}" />
                <button type="submit">Want to Calculate Academic Performance Score</button>
            </form>
            <form method="get" action="{{ url_for('view_score') }}">
                <input type="hidden" name="username" value="{{ username }}" />
                <button type="submit">Want to View Your Score</button>
            </form>
        </div>
    </div>
</body>
</html>
